<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="SignUp.css">
    <script src="https://kit.fontawesome.com/1c380d9e75.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div class="main">
        <div class="sign-up">
            <div class="description">
                <i class="fas fa-user"></i>
                <h3 class="title">Let's get you set up</h3>
                <span class="quaution">it only takes courage to change</span>
            </div>
            <div class="form">
                <h1>Sign Up</h1>
                <form action="">
                    <div class="name">
                        <input type="text" class="name-input" required>
                        <label for="Full-Name" class="name-container">
                            <span class="name-content">Full-Name</span>
                        </label>
                    </div>
                    <div class="name">
                        <input type="text" class="name-input" required>
                        <label for="Email" class="name-container">
                            <span class="name-content">Email</span>
                        </label>
                    </div>
                    <div class="name">
                        <input type="text" class="name-input" required>
                        <label for="phone" class="name-container">
                            <span class="name-content">Phone</span>
                        </label>
                    </div>
                    <div class="name">
                        <input type="password" class="name-input" required>
                        <label for="password" class=" name-container ">
                            <span class="name-content ">Password</span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
